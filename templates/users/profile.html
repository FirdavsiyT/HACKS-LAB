<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Labs // Profile</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение иконок Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- HTB INSPIRED THEME --- */
        :root {
            --htb-green: #9fef00;
            --htb-dark: #13141b;
            --htb-panel: #1a1c23;
            --htb-border: #2c2f3b;
            --htb-text-sub: #9ca3af;
            --htb-text-main: #ffffff;
        }

        body {
            background-color: var(--htb-dark);
            color: var(--htb-text-main);
            font-family: 'Ubuntu', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(rgba(44, 47, 59, 0.4) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Navigation */
        .nav-link { position: relative; overflow: hidden; }
        .nav-link.active {
            background: linear-gradient(90deg, rgba(159, 239, 0, 0.08) 0%, transparent 100%);
            border-left: 3px solid var(--htb-green);
            color: white;
            text-shadow: 0 0 10px rgba(159, 239, 0, 0.4);
        }
        .nav-link.active i {
            color: var(--htb-green);
            filter: drop-shadow(0 0 5px rgba(159, 239, 0, 0.6));
        }

        /* Hexagon */
        .hexagon { clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%); }

        /* Glass Panel */
        .glass-panel {
            background: linear-gradient(145deg, #1e2129, #16181d);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Utilities */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2c2f3b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--htb-green); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        .backdrop-blur-custom { backdrop-filter: blur(8px); }

        /* Form Inputs */
        .input-group:focus-within {
             border-color: #9fef00;
             box-shadow: 0 0 0 1px #9fef00;
        }
        .input-group:focus-within i {
            color: #9fef00;
        }
    </style>
</head>
<body class="h-screen flex selection:bg-[#9fef00] selection:text-black bg-[#13141b]">

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/90 z-30 hidden md:hidden backdrop-blur-custom transition-opacity opacity-0"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-[#111219] border-r border-[#1e2129] flex flex-col flex-shrink-0 sidebar-transition transform -translate-x-full md:translate-x-0 md:static md:inset-auto shadow-2xl md:shadow-none">
        <div class="h-20 flex items-center justify-between px-6 border-b border-[#1e2129] bg-[#0d0e14]">
            <div class="flex items-center gap-3 font-bold text-xl tracking-wide group cursor-pointer">
                <div class="w-9 h-9 bg-[#9fef00] text-black flex items-center justify-center rounded-sm font-mono text-lg shadow-[0_0_10px_rgba(159,239,0,0.3)] group-hover:shadow-[0_0_20px_rgba(159,239,0,0.5)] transition-shadow">H</div>
                <span class="tracking-widest">HACK<span class="text-white group-hover:text-[#9fef00] transition-colors">LABS</span></span>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <nav class="flex-1 py-8 px-4 space-y-2 overflow-y-auto">
            <p class="px-3 text-[10px] font-bold text-[#5a6278] uppercase tracking-[0.2em] mb-4">Modules</p>

            <a href="dashboard.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-[#1a1c23] hover:text-white transition-all group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                Dashboard
            </a>

            <a href="challenges.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-[#1a1c23] hover:text-white transition-all group">
                <i data-lucide="flag" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                Challenges
            </a>

            <a href="scoreboard.html" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-[#1a1c23] hover:text-white transition-all group">
                <i data-lucide="trophy" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                Rankings
            </a>

            <p class="px-3 text-[10px] font-bold text-[#5a6278] uppercase tracking-[0.2em] mt-8 mb-4">User</p>

            <a href="profile.html" class="nav-link active flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-400 hover:bg-[#1a1c23] hover:text-white transition-all group">
                <i data-lucide="user" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                Profile
            </a>
        </nav>

        <div class="p-5 bg-[#0d0e14] border-t border-[#1e2129]">
            <div class="flex items-center gap-3 group cursor-pointer">
                <div class="w-10 h-10 hexagon bg-[#9fef00] flex items-center justify-center p-[2px] shadow-[0_0_10px_rgba(159,239,0,0.2)] group-hover:shadow-[0_0_15px_rgba(159,239,0,0.4)] transition-all">
                     <div class="w-full h-full hexagon bg-[#13141b] flex items-center justify-center overflow-hidden">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Hacker" alt="User" class="w-full h-full object-cover">
                     </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-white truncate group-hover:text-[#9fef00] transition-colors">Guest_User</p>
                    <div class="flex items-center gap-1.5 mt-1">
                        <div class="w-1.5 h-1.5 rounded-full bg-[#9fef00] animate-pulse"></div>
                        <p class="text-[10px] font-bold text-[#9fef00] tracking-wider uppercase">Pro Hacker</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 bg-transparent relative w-full">

        <!-- Header -->
        <header class="h-20 bg-[#1a1c23]/80 backdrop-blur-md border-b border-[#2c2f3b] flex items-center justify-between px-4 md:px-8 sticky top-0 z-20 transition-all">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white focus:outline-none p-1 rounded hover:bg-white/5 transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>

                <span class="text-[#9ca3af] text-sm flex items-center gap-2 font-mono">
                    <i data-lucide="terminal" class="w-4 h-4 text-[#9fef00]"></i>
                    <span class="hidden sm:inline">root@hacklabs: ~ / </span>
                    <span class="text-white font-bold">profile</span>
                </span>
            </div>

            <div class="flex items-center gap-3 md:gap-6">
                 <div class="hidden md:flex flex-col items-end">
                     <span class="text-[10px] font-bold text-[#5a6278] uppercase tracking-wider">Global Rank</span>
                     <span class="text-sm font-bold text-white font-mono">#42</span>
                </div>
                <div class="h-8 w-[1px] bg-[#2c2f3b] hidden md:block"></div>
                <div class="flex items-center gap-2 md:gap-3 bg-black/40 rounded-full pl-3 pr-4 py-1.5 border border-[#2c2f3b] hover:border-[#9fef00]/50 transition-colors cursor-default">
                     <i data-lucide="target" class="w-4 h-4 text-[#9fef00]"></i>
                     <span class="text-sm font-bold text-white font-mono">1,250 <span class="text-[#5a6278] text-xs font-normal">pts</span></span>

        </header>

        <!-- Page Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth w-full">
            <section class="max-w-4xl mx-auto fade-in">
                <div class="glass-panel rounded-2xl border border-[#2c2f3b] overflow-visible mt-16 relative shadow-2xl">
                    <!-- Banner -->
                    <div class="h-32 md:h-40 bg-gradient-to-r from-[#111219] via-[#1a1c23] to-[#111219] rounded-t-2xl relative overflow-hidden">
                        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-[#13141b] to-transparent"></div>
                    </div>

                    <div class="px-6 md:px-10 pb-10">
                        <div class="flex flex-col md:flex-row md:justify-between items-center md:items-end -mt-16 mb-8 gap-6 relative z-10">
                            <div class="flex flex-col md:flex-row items-center md:items-end gap-6 text-center md:text-left">
                                <div class="w-32 h-32 md:w-36 md:h-36 hexagon bg-[#13141b] p-2 relative shadow-2xl">
                                     <div class="w-full h-full hexagon bg-[#9fef00] flex items-center justify-center p-[3px]">
                                        <div class="w-full h-full hexagon bg-[#1a1c23] overflow-hidden">
                                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Hacker" alt="Avatar" class="w-full h-full object-cover">
                                        </div>
                                     </div>
                                     <div class="absolute bottom-0 right-0 bg-[#13141b] rounded-full p-1 border border-[#2c2f3b]">
                                         <div class="w-4 h-4 bg-[#9fef00] rounded-full border-2 border-[#13141b]"></div>
                                     </div>
                                </div>
                                <div class="pb-2">
                                    <h2 class="text-3xl font-bold text-white tracking-tight mb-1">Guest_User</h2>
                                </div>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-6">
                            <div class="glass-panel p-4 rounded-xl text-center border border-[#2c2f3b] hover:border-[#9fef00]/30 transition-colors">
                                <div class="text-3xl font-bold text-white font-mono tracking-tighter">1,250</div>
                                <div class="text-[10px] text-[#5a6278] uppercase font-bold mt-1 tracking-widest">Points</div>
                            </div>
                            <div class="glass-panel p-4 rounded-xl text-center border border-[#2c2f3b] hover:border-[#9fef00]/30 transition-colors">
                                <div class="text-3xl font-bold text-white font-mono tracking-tighter">#42</div>
                                <div class="text-[10px] text-[#5a6278] uppercase font-bold mt-1 tracking-widest">Global Rank</div>
                            </div>
                             <div class="glass-panel p-4 rounded-xl text-center border border-[#2c2f3b] hover:border-[#9fef00]/30 transition-colors">
                                <div class="text-3xl font-bold text-white font-mono tracking-tighter">12</div>
                                <div class="text-[10px] text-[#5a6278] uppercase font-bold mt-1 tracking-widest">Flags</div>
                            </div>
                             <div class="glass-panel p-4 rounded-xl text-center border border-[#2c2f3b] hover:border-[#9fef00]/30 transition-colors">
                                <div class="text-3xl font-bold text-white font-mono tracking-tighter">99.9%</div>
                                <div class="text-[10px] text-[#5a6278] uppercase font-bold mt-1 tracking-widest">Accuracy</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Security Section Split -->
                <div class="grid grid-cols-2 gap-6 mt-8">

                    <!-- Email Settings -->
                    <div class="glass-panel rounded-xl p-6 border border-[#2c2f3b] shadow-xl flex flex-col h-full">
                        <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                            <i data-lucide="mail" class="w-5 h-5 text-[#9fef00]"></i>
                            Email Settings
                        </h3>
                        <form onsubmit="updateProfile(event)" class="flex-1 flex flex-col gap-5">
                            <div>
                                <label class="block text-[10px] font-bold text-[#5a6278] uppercase tracking-widest mb-2">New Email Address</label>
                                <div class="input-group flex bg-[#13141b] border border-[#2c2f3b] rounded transition-colors overflow-hidden focus-within:border-[#9fef00] focus-within:shadow-[0_0_0_1px_#9fef00]">
                                    <div class="px-3 py-3 border-r border-[#2c2f3b] bg-[#1a1c23] text-[#5a6278]">
                                        <i data-lucide="mail" class="w-4 h-4"></i>
                                    </div>
                                    <input type="email" placeholder="user@example.com" class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none font-mono">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[10px] font-bold text-[#5a6278] uppercase tracking-widest mb-2">Current Password</label>

                                        <i data-lucide="lock" class="w-4 h-4"></i>
                                    </div>
                                    <input type="password" placeholder="Confirm with password" required class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none font-mono">
                                </div>
                            </div>

                            <div class="mt-auto pt-4 flex justify-end">
                                <button type="submit" class="bg-[#9fef00] hover:bg-[#8cd600] text-[#13141b] font-bold px-6 py-2.5 rounded text-sm uppercase tracking-wider transition-all shadow-[0_0_15px_rgba(159,239,0,0.2)] hover:shadow-[0_0_25px_rgba(159,239,0,0.4)]">
                                    Update Email
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Password Settings -->
                    <div class="glass-panel rounded-xl p-6 border border-[#2c2f3b] shadow-xl flex flex-col h-full">
                        <h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                            <i data-lucide="lock" class="w-5 h-5 text-[#9fef00]"></i>
                            Security
                        </h3>
                        <form onsubmit="updateProfile(event)" class="flex-1 flex flex-col gap-5">
                             <div>
                                <label class="block text-[10px] font-bold text-[#5a6278] uppercase tracking-widest mb-2">Current Password</label>
                                <div class="input-group flex bg-[#13141b] border border-[#2c2f3b] rounded transition-colors overflow-hidden focus-within:border-[#9fef00] focus-within:shadow-[0_0_0_1px_#9fef00]">
                                    <div class="px-3 py-3 border-r border-[#2c2f3b] bg-[#1a1c23] text-[#5a6278]">
                                        <i data-lucide="unlock" class="w-4 h-4"></i>
                                    </div>
                                    <input type="password" placeholder="••••••••" class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none font-mono">
                                </div>
                            </div>

                             <div>
                                <label class="block text-[10px] font-bold text-[#5a6278] uppercase tracking-widest mb-2">New Password</label>
                                <div class="input-group flex bg-[#13141b] border border-[#2c2f3b] rounded transition-colors overflow-hidden focus-within:border-[#9fef00] focus-within:shadow-[0_0_0_1px_#9fef00]">
                                    <div class="px-3 py-3 border-r border-[#2c2f3b] bg-[#1a1c23] text-[#5a6278]">
                                        <i data-lucide="key" class="w-4 h-4"></i>
                                    </div>
                                    <input type="password" placeholder="••••••••" class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none font-mono">
                                </div>
                            </div>

                            <div>
                                <label class="block text-[10px] font-bold text-[#5a6278] uppercase tracking-widest mb-2">Confirm Password</label>
                                <div class="input-group flex bg-[#13141b] border border-[#2c2f3b] rounded transition-colors overflow-hidden focus-within:border-[#9fef00] focus-within:shadow-[0_0_0_1px_#9fef00]">
                                    <div class="px-3 py-3 border-r border-[#2c2f3b] bg-[#1a1c23] text-[#5a6278]">
                                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                                    </div>
                                    <input type="password" placeholder="••••••••" class="w-full bg-transparent text-white text-sm px-4 py-3 focus:outline-none font-mono">
                                </div>
                            </div>

                             <div class="mt-auto pt-4 flex justify-end">
                                <button type="submit" class="bg-[#9fef00] hover:bg-[#8cd600] text-[#13141b] font-bold px-6 py-2.5 rounded text-sm uppercase tracking-wider transition-all shadow-[0_0_15px_rgba(159,239,0,0.2)] hover:shadow-[0_0_25px_rgba(159,239,0,0.4)]">
                                    Update Password
                                </button>
                             </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JS LOGIC -->
    <script>
        let isSidebarOpen = false;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            isSidebarOpen = !isSidebarOpen;

            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function updateProfile(e) {
            e.preventDefault();
            // Just a visual confirmation
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;

            btn.innerHTML = '<i class="inline w-3 h-3 mr-1" data-lucide="check"></i> Saved';
            btn.classList.add('bg-white', 'text-black');
            btn.classList.remove('bg-[#9fef00]', 'text-[#13141b]');

            lucide.createIcons();

            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('bg-white', 'text-black');
                btn.classList.add('bg-[#9fef00]', 'text-[#13141b]');
            }, 2000);
        }
    </script>
</body>
</html>
