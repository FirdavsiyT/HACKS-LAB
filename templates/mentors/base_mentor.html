{% extends 'base.html' %}

{% block header_title %}MENTOR_MODE{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-6 fade-in pb-12">
    
    <!-- Sidebar -->
    <aside class="w-full md:w-64 flex-shrink-0">
        <div class="glass-panel rounded-xl border border-[#2c2f3b] overflow-hidden sticky top-24">
            <div class="p-4 bg-[#1a1c23] border-b border-[#2c2f3b]">
                <h3 class="text-white font-bold flex items-center gap-2">
                    <i data-lucide="shield-alert" class="text-[#9fef00]"></i>
                    Admin Control
                </h3>
            </div>
            <nav class="flex flex-col p-2 space-y-1">
                <a href="{% url 'mentors:dashboard' %}" 
                   class="flex items-center gap-3 px-3 py-2 rounded text-sm font-medium transition-colors {% if request.resolver_match.url_name == 'dashboard' %}bg-[#9fef00]/10 text-[#9fef00] border border-[#9fef00]/20{% else %}text-[#9ca3af] hover:text-white hover:bg-white/5{% endif %}">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
                </a>

                <div class="pt-2 pb-1 px-3 text-[10px] font-bold text-[#5a6278] uppercase tracking-wider">Content</div>

                <a href="{% url 'mentors:challenges_list' %}"
                   class="flex items-center gap-3 px-3 py-2 rounded text-sm font-medium transition-colors {% if 'challenge' in request.resolver_match.url_name %}bg-[#9fef00]/10 text-[#9fef00] border border-[#9fef00]/20{% else %}text-[#9ca3af] hover:text-white hover:bg-white/5{% endif %}">
                    <i data-lucide="flag" class="w-4 h-4"></i> Challenges
                </a>
                <a href="{% url 'mentors:categories_list' %}"
                   class="flex items-center gap-3 px-3 py-2 rounded text-sm font-medium transition-colors {% if 'categor' in request.resolver_match.url_name %}bg-[#9fef00]/10 text-[#9fef00] border border-[#9fef00]/20{% else %}text-[#9ca3af] hover:text-white hover:bg-white/5{% endif %}">
                    <i data-lucide="folder" class="w-4 h-4"></i> Categories
                </a>

                <div class="pt-2 pb-1 px-3 text-[10px] font-bold text-[#5a6278] uppercase tracking-wider">Communication</div>

                <a href="{% url 'mentors:send_message' %}"
                   class="flex items-center gap-3 px-3 py-2 rounded text-sm font-medium transition-colors {% if 'message' in request.resolver_match.url_name %}bg-[#9fef00]/10 text-[#9fef00] border border-[#9fef00]/20{% else %}text-[#9ca3af] hover:text-white hover:bg-white/5{% endif %}">
                    <i data-lucide="send" class="w-4 h-4"></i> Send Message
                </a>

                <div class="pt-2 pb-1 px-3 text-[10px] font-bold text-[#5a6278] uppercase tracking-wider">Students</div>

                <a href="{% url 'mentors:users_list' %}"
                   class="flex items-center gap-3 px-3 py-2 rounded text-sm font-medium transition-colors {% if 'user' in request.resolver_match.url_name %}bg-[#9fef00]/10 text-[#9fef00] border border-[#9fef00]/20{% else %}text-[#9ca3af] hover:text-white hover:bg-white/5{% endif %}">
                    <i data-lucide="users" class="w-4 h-4"></i> Manage Users
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 min-w-0">
        {% block mentor_content %}{% endblock %}
    </main>

</div>
{% endblock %}
