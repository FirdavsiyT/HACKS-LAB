{% extends 'mentors/base_mentor.html' %}

{% block mentor_content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass-panel rounded-xl border border-red-500/30 overflow-hidden shadow-2xl">
        <div class="p-6 bg-red-500/10 border-b border-red-500/20 text-center">
            <div class="w-16 h-16 rounded-full bg-red-500/20 flex items-center justify-center mx-auto mb-4 text-red-500">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-white">Delete Challenge?</h2>
            <p class="text-red-400 text-sm mt-2">This action cannot be undone.</p>
        </div>
        
        <div class="p-6 text-center">
            <p class="text-[#9ca3af] mb-6">Are you sure you want to delete <span class="text-white font-bold">"{{ challenge.title }}"</span>? All associated solve data will be lost.</p>
            
            <form method="post" class="flex gap-3 justify-center">
                {% csrf_token %}
                <a href="{% url 'mentors:challenges_list' %}" class="px-4 py-2 rounded bg-[#2c2f3b] text-white hover:bg-[#3f4454] transition-colors text-sm font-bold">Cancel</a>
                <button type="submit" class="px-6 py-2 rounded bg-red-500 text-white hover:bg-red-600 transition-colors text-sm font-bold">
                    Yes, Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
